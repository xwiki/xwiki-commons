# We have to force maven because by default LGTM prefers gradle over maven and since we have a build.gradle
# file, it's been used by default if we don't provide ths .lgtm.yml file.
extraction:
  java:
    index:
      # Use the snapshots profile so that the XWiki Maven Remote repository is specified for locating snapshot
      # artifacts.
      build_command: "mvn clean install -Psnapshot"
